<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>  
    <div id="section_1" class="section_class">
        Welcome to Section 1
    </div>
    <div id="section_2">
        Welcome to Section 2
    </div>

    <script>
        var d1 = document.getElementById("section_1"); //search by id        
        var d3 = document.querySelector("#section_1"); //search by id => #id
        var d4 = document.querySelector(".section_class"); // search by classname => .classname
        var d5 = document.querySelector("div"); //search by element, returns 1 element
        var d6 = document.querySelectorAll("div"); // search by element, return 1 or more element
        // content
        var c1 = document.getElementById("section_1").innerHTML; // get contents
        var c2  = document.querySelector("div").innerHTML;

        document.querySelector("div").innerHTML="Updated content"; //Overwrite content
    </script>
</body>
</html>
