    <script>


        function loadTrainDetails() {
            //get train details from rest api - trains = [some data]
            const trains = [
                {
                    trainNo: 10001, trainName: "Bangalore Express", source: "Bangalore",
                    destination: "Chennai", timings: "10:00"
                },
                {
                    trainNo: 10002, trainName: "Pandian Express", source: "Chennai",
                    destination: "Madurai", timings: "16:00"
                },
                {
                    trainNo: 10003, trainName: "Charminar Express", source: "Chennai",
                    destination: "Hyderabad", timings: "21:00"
                },
            ];

            const tbody = document.querySelector("#trains-tbl");
            let content = "";
            let i = 1;
            for (let trainObj of trains) {

                //let trainNo = trainObj.trainNo;
                //let trainName = trainObj.trainName;
                //let {trainNo, trainName,source, destination, timings} = trainObj;
                
                let trainStr = ` <tr>
                <td>${i}</td>
                <td>${trainObj.trainNo}</td>
                <td>${trainObj.trainName}</td>
                <td>${trainObj.source}</td>
                <td>${trainObj.destination}</td>
                <td>${trainObj.timings}</td>
            </tr>`;
                //console.log(trainStr);
                content = content + trainStr;
                i++;
            }
            // console.log(content);
            tbody.innerHTML = content;

        }

        loadTrainDetails();

    </script>
