<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="node_modules/shoppingapp/ProductApi.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    
    <h3>Login</h3>
    <div id="message"></div>
    <form >
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" required> <br/>
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password" required> <br/>
        <button id="submitBtn"> Submit </button>
    </form>
    <script type="module">
        import AuthAPI  from './authApi.js';

        function login(email,password) {
            const authAPI = new AuthAPI();
            let user = { email: email, password: password};
            authAPI.login(user).then(response=>{
                console.log(response);    
                localStorage.setItem("LOGGED_IN_USER", JSON.stringify(response));
                document.querySelector("#message").innerHTML="Successfully LoggedIn";
                if(response.role=="ADMIN"){
                    
                    window.location.href="orders.html";         
                }
                else{
                    window.location.href="list_products.html";               
                }
                
            }).catch(err => {
                console.error(err.message);
                document.querySelector("#message").innerHTML= err.message;
            });
        }

        function loginSubmit(){
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;
            login(email,password);
        }
       
        document.querySelector("#submitBtn").addEventListener('click', event=>{
            event.preventDefault();
            loginSubmit();
        })

        //loadProducts();

        </script>
</body>

</html>
